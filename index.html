<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="main-section">
            <div class="img">
                <img src="/assets/img/image.png" alt="Image 1">
            </div>
            <div class="log-form">
                <img src="/assets/img/Logo-Instagram.png" alt="Instagram Logo">
                
                <form action="post" class="log-in">
                    <input type="text" placeholder="Phone number, username, or email" class="input-field">
                    <input type="password" placeholder="Password" class="input-field">
                    <button type="submit" class="btn btn-primary">Log in</button>

                    <div class="separator">
                        <span>or</span>
                    </div>

                    <p class="log-face">Log in with Facebook</p>
                    
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>

                <div class="sign-up-box">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
